{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href= "{% static 'aplicacion/css/inic.css' %}">
        <link rel="stylesheet" href= "{% static 'aplicacion/css/navbar.css' %}">
        <link rel="stylesheet" href= "{% static 'aplicacion/css/cuent.css' %}">
        <link rel="stylesheet" href= "{% static 'aplicacion/css/est.css' %}">
        <link rel="stylesheet" href= "{% static 'aplicacion/css/tipografria.css' %}">
        <link rel="stylesheet" href= "{% static 'aplicacion/imagenes' %}">
        <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Dunder Shop</title>
    </head>
</head>

<body>
    <div class="container">
        <div class="">
            <div class="my-0 dropdown-menu-xxl-start">
                <a href="{% url 'cuenta' %}" style="color: black; font-size: 2em;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
                </a>
            </div>
            <div class="mx-3">
                <h2>Crear cuenta</h2>
            </div>
        </div>
        <form id="form" class="form" method="POST">
            {% csrf_token %}
            <div class="form-control">
                <label for="username">Usuario</label>
                <input type="text" name='username' placeholder="grovervas" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>{{msg}}</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="grovervas@email.com" id="email" name='email'/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" name='password' />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <input type="submit" value="Registrar">
        </form>
    </div>
</html>
